<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:remove="tag">
  <table>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <!-- Add more column headers as needed -->
    </tr>
    <tr th:each="row : ${data}">
      <td th:text="${row.column1}"></td>
      <td th:text="${row.column2}"></td>
      <!-- Add more columns and data fields as needed -->
    </tr>
  </table>
</th:block>

</body>
</html>
